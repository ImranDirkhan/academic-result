<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaista's Result</title>
    <link rel="icon" href="result.png" type="image/png" />
    <style>
      body {
        font-family: "system-ui";
        font-size: 1.2rem;
        background: linear-gradient(to left, red, green);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
        text-align: center;
      }
      input {
        width: 80%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 0.5rem 1.5rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
      }
      .error {
        color: red;
        font-size: 12px;
      }
      .hidden {
        display: none;
      }
      .link {
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
      }
      .link:hover {
        color: #0056b3;
      }
      .download-link {
        margin-top: 1rem;
        display: inline-block;
        padding: 0.5rem 1.5rem;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .download-link:hover {
        background-color: #218838;
      }
      .mark-details {
        margin-top: 1rem;
      }
      .extra-space {
        margin-bottom: 8px;
      }
      .back-button {
        margin-top: 1rem;
        padding: 0.5rem 1.5rem;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .back-button:hover {
        background-color: #c82333;
      }
      .marks {
        margin-top: 12px;
        display: block;
        font-size: 2rem;
        font-weight: bold;
      }
      .marks-sec {
        margin-top: 8px;
        display: block;
        font-size: 1.6rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container" id="formContainer">
      <h2>Check your result!</h2>
      <form id="resultForm">
        <input
          type="text"
          id="nameInput"
          placeholder="Enter your complete name"
          autocomplete="off"
        />
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <div class="container hidden" id="resultContainer">
      <h2>Total marks</h2>
      <div class="message">
        Your total marks are:
        <div class="marks">124/139</div>
      </div>
      <div class="mark-details">
        <span class="link" id="objectiveLink">See your marks in objective</span
        ><br />
        <div class="extra-space"></div>
        <span class="link" id="subjectiveLink"
          >See your marks in subjective</span
        >
      </div>
      <br />
      <button onclick="goBack()" class="back-button">Go back</button>
    </div>

    <div class="container hidden" id="objectiveContainer">
      <h2>Objective marks</h2>
      <div class="message">Your objective marks are:
        <div class="marks-sec">22/27</div>
      </div>
      <a href="MARKED - Shaista's MCQs.pdf" class="download-link" download
        >Download objective paper</a
      ><br />
      <button onclick="goBackToResult()" class="back-button">Go back</button>
    </div>

    <div class="container hidden" id="subjectiveContainer">
      <h2>Subjective marks</h2>
      <div class="message">Your subjective marks are:
        <div class="marks-sec">102/112</div>
      </div>
      <a href="MARKED - Subjective - Shaista.pdf" class="download-link" download
        >Download subjective paper</a
      ><br />
      <button onclick="goBackToResult()" class="back-button">Go back</button>
    </div>

    <script>
      const form = document.getElementById("resultForm");
      const input = document.getElementById("nameInput");
      const messageDiv = document.getElementById("message");
      const formContainer = document.getElementById("formContainer");
      const resultContainer = document.getElementById("resultContainer");
      const objectiveLink = document.getElementById("objectiveLink");
      const subjectiveLink = document.getElementById("subjectiveLink");
      const objectiveContainer = document.getElementById("objectiveContainer");
      const subjectiveContainer = document.getElementById(
        "subjectiveContainer"
      );

      function checkResult() {
        const name = input.value.trim();

        if (name === "Shaista Naz") {
          formContainer.classList.add("hidden");
          resultContainer.classList.remove("hidden");
        } else {
          messageDiv.className = "message error";
          messageDiv.textContent = "Please enter your complete name.";
        }
      }

      function goBack() {
        resultContainer.classList.add("hidden");
        formContainer.classList.remove("hidden");
        input.value = "";
        messageDiv.textContent = "";
      }

      function goBackToResult() {
        objectiveContainer.classList.add("hidden");
        subjectiveContainer.classList.add("hidden");
        resultContainer.classList.remove("hidden");
      }

      objectiveLink.addEventListener("click", function () {
        resultContainer.classList.add("hidden");
        objectiveContainer.classList.remove("hidden");
      });

      subjectiveLink.addEventListener("click", function () {
        resultContainer.classList.add("hidden");
        subjectiveContainer.classList.remove("hidden");
      });

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        checkResult();
      });

      document
        .getElementById("submitBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          checkResult();
        });
    </script>
  </body>
</html>
